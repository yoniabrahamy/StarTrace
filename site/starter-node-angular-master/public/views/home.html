<div class="jumbotron">
    <h1>Trace for a Star</h1>
    <p class="lead">Choose a celebrity and location and after a short time we will display you the percentage of positive, negative and neutral opinions on the celebrity in the selected location.</p>
     <p>
     	<input class="span2" type="text" placeholder="Celebrity Full Name" ng-model="celebrity">
 		<input class="span2" type="text" placeholder="City" ng-model="city">
 	</p>
    <a class="btn btn-large btn-success" ng-click="getDataFromServer()" ng-disabled="city == null || celebrity == null">Go!</a>
</div>

<hr>

<div class="row-fluid text-center">
    <span ng-show="getDataStatus == 'getDataError'"><i class="fa red fa-exclamation fa-5x"></i></span>
    <span ng-show="getDataStatus == 'getDataProccess'"><i class="fa fa-spinner fa-spin fa-5x"></i></span>
</div>
<div class="row-fluid" ng-show="dataObject.positive || dataObject.negative || dataObject.neutral">
    <ul class="thumbnails">
      <li class="span4">
        <div class="thumbnail">
          <img data-src="holder.js/300x200" alt="300x200" style="width: 300px; height: 200px;" src="img/Check-icon.png">
          <div class="caption text-center">
            <h3>Positive</h3>

          </div>
        </div>
      </li>
      <li class="span4">
        <div class="thumbnail">
          <img data-src="holder.js/300x200" alt="300x200" style="width: 300px; height: 200px;" src="img/math-minus-icon.png">
          <div class="caption text-center">
            <h3>Neutral</h3>

          </div>
        </div>
      </li>
      <li class="span4">
        <div class="thumbnail">
          <img data-src="holder.js/300x200" alt="300x200" style="width: 300px; height: 200px;" src="img/Delete-icon.png">
          <div class="caption text-center">
            <h3>Negative</h3>
            
          </div>
        </div>
      </li>
    </ul>
</div>
